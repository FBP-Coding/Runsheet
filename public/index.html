<!DOCTYPE html>
<html lang="dk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Run Sheet</title>
	<link rel="stylesheet" href="style.css">
	<script src="lib/socket.io.min.js"></script>
	<script defer src="runsheet.js"></script>
	<link rel="shortcut icon" href="icon.svg" type="image/svg">
</head>

<body>
	<template id="template">
		<div class="event">
			<div class="cell startTime">
				<div class="label">Start Time:</div>
				<div class="content"></div>
			</div>
			<div class="cell duration">
				<div class="label">Duration:</div>
				<div class="content"></div>
			</div>
			<div class="cell countdown">
				<div class="label">Countdown:</div>
				<div class="content"></div>
			</div>
			<div class="cell cue">
				<div class="label">Cue:</div>
				<div class="content"></div>
			</div>
			<div class="cell location">
				<div class="label">Location:</div>
				<div class="content"></div>
			</div>
			<div class="cell description">
				<div class="label">Description:</div>
				<div class="content"></div>
			</div>
			<div class="cell action">
				<div class="label">Action:</div>
				<div class="content"></div>
			</div>
			<div class="cell audioAction">
				<div class="label">Audio Action:</div>
				<div class="content"></div>
			</div>
			<div class="cell videoAction">
				<div class="label">Video Action:</div>
				<div class="content"></div>
			</div>
		</div>
	</template>
	<div id="events"></div>
</body>

</html>
